<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
</head>

<body>

    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- The Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <h1 class="book-title">My Library</h1>
                    <img class="cover-img" src="./img/book2.jpg" alt="books">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <h2>JK Rowling</h2>
                    <div class="content">
                        <img class="cover-img" src="./img/jk.jpg" alt="books">


                    </div>
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <h1>Harry Potter Series</h1>
                    <div class="content">
                        <img class="cover-img" src="./img/harrypotter.webp" alt="books">
                    </div>
                </div>

            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <h1>Dan Brown</h1>
                    <div class="content">
                        <img class="cover-img" src="./img/dan.jpg" alt="books">


                    </div>
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <h1>Collection I have read </h1>
                    <div class="content">
                        <p>
                            <li>da vinci code</li>
                            <li>angels and demons</li>
                            <li> inferno </li>
                            <li> origin </li>
                            <li> digital fotress</li>
                            <li>lost symbol </li>
                            <li> deception point </li>

                        </p>


                    </div>
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <h1>The End</h1>
                </div>
            </div>
        </div>
    </div>

    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>


</body>

</html>
